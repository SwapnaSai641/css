    <!-- CSS
 cascading style sheet
 3 ways to integrate css with html
 1.Inline css
 only inside the opening tag
 <opentag style='property:value'>content</closing tag>
2.Internal css
inside the head tag  
<head>
    <style>
        selector{
            property:value;
        }
    </style>
</head>
3.External css
   link in html:
        by using link tag we can integrate the external css in the html document
        inside the head tag 
        <link rel="stylesheet" href="filename.css">

        filename.css
        selector{
                    property:value;
                }
                    
        selectors: how to access elements
           In css there are 5 types of selectors
           1.simple selectors
                id-  <opentag id="idname">content</closing tag>
                    in css we can access id by using #idname
                class- <opentag class="classname1 classname2">content</closing tag>
                    in css we can access class by using .
                universal-(*)-we can select entire document
                group-(,)- by using , we can use grouping
                element or tagname -h1,h2,h3
           2.combinators selectors
           3.pseudo class selectors
           4.pseudo element selectors
           5.attribute selectors
